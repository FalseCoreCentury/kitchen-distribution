{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <div class="card shadow-lg p-4 mt-4">
        <h1 class="text-center">{{ object|yesno:"Update,Create" }} Dish</h1>
        <form action="" method="post" novalidate class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
                <input class="btn btn-primary px-4" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
