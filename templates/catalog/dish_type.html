{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <br>
    <h1 class="title">Dish Type List</h1>
    <form method="get" action="" class="form-inline">
      {{ search_form|crispy }}
      <input class="btn btn-secondary" type="submit" value="ðŸ”Ž">
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dish Type Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dt in dish_type %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ dt.name }}</td>
                    <td>
                        <a href="{% url 'catalog:dish-type-update' pk=dt.id %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'catalog:dish-type-delete' pk=dt.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No dish types found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="{% url 'catalog:dish-type-create' %}" class="btn btn-primary btn-create">Create Dish Type</a>
    </div>
</div>
{% endblock %}
